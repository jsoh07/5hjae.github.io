          * 현재 위치를 알 수 있는 함수를 만들어 현재 위치해 있는 도시의 날씨를 보여줌
          * 검색창에 도시를 검색하면 날씨카드가 추가되며 기온을 보여줌
          * 추가된 날씨카드를 클릭했을 때 팝업으로 날씨 상세 정보를 보여줌
